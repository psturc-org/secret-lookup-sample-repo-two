schemaVersion: 2.2.0
metadata:
  name: hello-world
  projectType: hello-world
  version: 0.0.1
components:
  - name: outerloop-build
    image:
      imageName: hello-world:latest
      dockerfile:
        uri: docker/Dockerfile
        buildContext: .
        rootRequired: false
  - name: outerloop-deploy
    kubernetes:
      inlined: |-
        kind: Deployment
        apiVersion: apps/v1
        metadata:
          name: my-nginx
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: my-nginx
          template:
            metadata:
              labels:
                app: my-nginx
            spec:
              containers:
                - name: my-nginx
                  image: hello-world:latest
                  ports:
                    - name: http
                      containerPort: 8080
                      protocol: TCP
                  resources:
                    limits:
                      memory: "1024Mi"
                      cpu: "500m"
commands:
  - id: build-image
    apply:
      component: outerloop-build
  - id: deployk8s
    apply:
      component: outerloop-deploy
  - id: deploy
    composite:
      commands:
        - build-image
        - deployk8s
      group:
        kind: deploy
        isDefault: true
